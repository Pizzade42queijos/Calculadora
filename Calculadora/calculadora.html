<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="selector">
                <h1>Central de Calculadoras</h1>
                <div class="selectorholder">
                    <button class="selectorbutton" id="selectorimc" onclick="displayImc()" >imc</button>
                    <button class="selectorbutton" id="selectorgas" onclick="displayGasolina()">gasolina</button>
                    <button class="selectorbutton" id="selectormoedas" onclick="displayMoedas()">moedas</button> </button>
                </div>
            </div>

            <div class="imc">
               <div class="input">
                    <h2>Altura</h2>
                    <input type="number" id="inputAltura" required>
                </div>

                <div class="input">
                    <h2>Peso</h2>
                    <input type="number" id="inputPeso" required>
                </div>
                <button class="calcular" id="calcularImc" onclick="Imc()">Calcular</button>
            </div>

            <div class="gasolina">
                <div class="input" id="valorGasolina">
                    <h2>Val Gasolina</h2>
                    <input type="number" id="inputGas" required>
                </div>

                <div class="input" id="valorAlcool">
                    <h2>Val Alcool</h2>
                    <input type="number" id="inputAlco" required>
                </div>
                <button class="calcular" id="calcularGas" onclick="calcularGas()">Calcular</button>
            </div>
            <div class="moedas">
                <div class="input" id="dolar">
                    <h2>Cotação dolar</h2>
                    <input type="number" id="inputDolar" required>
                </div>
                <div class="input" id="reais">
                    <h2>Valor em Reais</h2>
                    <input type="number" id="inputReais" required>
                </div>
                <button class="calcular" id="calcularMoedas" onclick="calcularMoedas()">Calcular</button>
            </div>
        </div>
        <div class="text_display">
            <div id="texthead">
                <h2>Output:</h2>
            </div>
            <div class="textarea">
                <!-- <textarea name="" id=""></textarea> -->
                 <div id="resultado"></div>
            </div>
        </div>
    </div>
    <script defer src="calculadora.js" defer></script>
</body>
</html>
